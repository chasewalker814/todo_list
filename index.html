<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="./CSS/style.css">
</head>
<body>
  <div id="container">
    <h1>To-Do List</h1>
  	<form id="myForm">
  		<div id="inputDiv">
        <label for="task" class="labelLabels">Task:</label>
  		  <input id="inputBox" type="text" name="input" placeholder="Task" size="50"/>
  		  <button id="taskButton">Add Task</button>
  	  </div>
  	</form>
  	<ul id="task-list"></ul>
  	<footer>
  	  <div class="status">
  		  <p>You have <span id="count">0</span> tasks left.</p>
  	  </div>
  	  <div class="controls">
  	  	<button id="clear">Clear Tasks</button>
  	  </div>
  	</footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./JS/style.js"></script>
</body>
</html>
